<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Our Team</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- My Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container my-3">
      <h1 class="text-center my-4">
        Meet our Team
      </h1>
      <p class="mb-5 text-center">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro eaque nulla qui minus, quam harum itaque culpa quasi mollitia amet et libero repudiandae adipisci voluptatibus nihil consequatur.
      </p>
      <!-- Node predefinito per l'inserimento dinamico della griglia -->
      <div class="row row-cols-md-2 row-cols-lg-3">
      </div>
    </div>
    <div id="form-container" class="m-auto">
      <h2 class="text-center my-5">
        Aggiungi un membro al team!
      </h2>
      <form class="row g-3">
        <div class="col-12 col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Maria Rossi">
        </div>
        <div class="col-12 col-md-6">
          <label for="inputRuolo" class="form-label">Ruolo</label>
          <input type="text" class="form-control" id="inputRuolo" placeholder="Editor">
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="team@team.it">
        </div>
        <label for="inputGroupFile02">Foto</label>
        <div class="col-12 input-group mb-3">
          <input type="file" class="form-control" id="inputGroupFile02">
          <label class="input-group-text" for="inputGroupFile02">Carica</label>
        </div>
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Aggiungi</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- file JS -->
    <script src="./assets/script.js"></script>
  </body>
</html>
